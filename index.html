<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>cofee</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <a class="header__link" href="#">
                <img class="header__logo" src="./imges/CofeLogo.svg" alt="logo" width="236" height="26">

                <img class="header__mobil" src="./imges/CofeLogo.svg" alt="logo" width="163" height="18">
            </a>

            <nav class="nav nav__blok">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">ABOUT US</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Create your plan</a>
                    </li>
                </ul>
            </nav>

            <button class="btn" type="menu">
                <img class="btn__menu btn__menu-exit" src="./imges/Menu.svg" alt="Menu" width="16" height="16">

                <img class="btn__exit btn__exit-menu" src="./imges/Menu2.svg" alt="Exit" width="16" height="16">
            </button>
        </div>
    </header>


    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__info">
                    <h1 class="hero__heading">About Us</h1>
                    <p class="hero__text"> Coffeeroasters began its journey of exotic discovery in 1999, highlighting
                        stories of coffee from around the world. We have since been dedicated to bring the perfect cup -
                        from bean to brew - in every shipment.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="./node.js/main.js"></script>
</body>

</html>
